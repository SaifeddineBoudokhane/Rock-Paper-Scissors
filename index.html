<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="top section">
        <h1 class="top-title title">Rock-Paper-Scissors<br>VS<br>Guezguez</h1>
    </div>
        
    <div class="middle section">
        <div class="game-score score">
            <p>Previous Games Score</p>
            <div>
                <p>Guezguez</p><p class="result game-result">0 - 4564</p><p>Player</p>
            </div>
        </div>
        <div class="round-score score">
            <p>Current Round Score</p>
            <div>
                <p>Guezguez</p><p class="result round-result">0 - 0</p><p>Player</p>
            </div>
        </div>
    </div>

    <div class="bottom section">
        <h1 class="bottom-title title">Try Your Luck?</h1>

        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        
        <div class="result-text-box">
            <p id="result-text"></p>
        </div>
    </div>
</body>
</html>
